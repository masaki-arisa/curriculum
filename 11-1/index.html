<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select onchange="changeLang()" id="selects">
        <option id="select" value="select1">選択してください</option>
        <option id="selected_jpn" value="select2">日本語</option>
        <option id="selected_en" value="select3">English</option>
        <option id="selected_all" value="select4">全て表示</option>
    </select>
    <table>
        <tr style="display:none;" id="japan">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr style="display:none;" id="english">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang(){
            if(document.getElementById('selects')){
                ids = document.getElementById('selects').value;
                if(ids == 'select1'){
                    document.getElementById('japan').style.display = '';
                    document.getElementById('english').style.display = '';
                }else if(ids == 'select2'){
                    document.getElementById('japan').style.display = '';
                    document.getElementById('english').style.display = 'none';
                 }else if(ids == 'select3'){
                    document.getElementById('japan').style.display = 'none';
                    document.getElementById('english').style.display = '';
                }else if(ids == 'select4'){
                    document.getElementById('japan').style.display = '';
                    document.getElementById('english').style.display = '';
                }
            }
        }
    </script>
</body>
</html>
